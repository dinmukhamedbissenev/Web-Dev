
<h2>Products</h2>

<div *ngFor="let product of products">
  <div *ngIf="product.image">
    <img
    [src] ="'assets/image/' + product.image"
    width="100px"
    height="130px"
    >
  </div>
  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>
  <div class ="productss">
    <p>Score: {{product.score}}</p>
  <p *ngIf="product.description">Description: {{ product.description }}</p>
  <button type="button"> <a href="{{product.url}}">Buy</a></button>


  <button type="button"><a
    href="https://telegram.me/share/url?url={{ product.url }}"
    target="_blank"
    >Share</a>
  </button>


  </div>

</div>
